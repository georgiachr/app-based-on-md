<div class="md-toolbar-tools">

    <md-button class="md-icon-button"
               ng-if="!vm.hideMenuButton()"
               ng-click="vm.openSideNav('left')"
               aria-label="side navigation">
        <md-icon md-font-icon="zmdi zmdi-menu">
        </md-icon>

    </md-button>

    <h2 hide-sm="" flex="">
        <span ng-repeat="crumb in vm.breadcrumbs.crumbs"><span translate="">{{crumb.name}}</span>
            <md-icon md-font-icon="zmdi zmdi-chevron-right"
                     ng-if="!$last">
            </md-icon>
        </span>
    </h2>

    <!-- LANGUAGES menu-->
    <md-menu>
        <md-button class="md-icon-button"
                   aria-label="language"
                   ng-click="$mdOpenMenu()">

            <md-icon md-font-icon="zmdi zmdi-globe-alt">
            </md-icon>

        </md-button>

        <md-menu-content width="3">
            <md-menu-item ng-repeat="language in ::vm.languages">

                <md-button ng-click="vm.switchLanguage(language.key)" translate="{{::language.name}}"
                           aria-label="{{::language.name}}"></md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

    <!-- EMAIL menu-->
    <!--
    <md-button class="md-icon-button toolbar-button animated"
               ng-click="vm.toggleNotificationsTab(0)"
               aria-label="side navigation">

        <md-icon md-font-icon="zmdi zmdi-email">
        </md-icon>

        <span class="toolbar-button-badge animated"
              theme-background="accent"
              ng-class="{
    'toolbar-button-badge-new' : vm.emailNew }">5</span>
    </md-button>
    -->

    <md-button class="md-icon-button toolbar-button"
               ng-click="vm.toggleNotificationsTab(1)">

        <md-icon md-font-icon="fa fa-bell-o">
        </md-icon>

        <span class="toolbar-button-badge"
              theme-background="accent">2
        </span>

    </md-button>

    <md-menu>
        <md-button aria-label="Open user menu"
                   ng-click="$mdOpenMenu()">
            <img class="toolbar-user-avatar"
                 src="assets/images/avatars/avatar-5.png">
             {{vm.userProfile.name}}
        </md-button>

        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-click="vm.toggleNotificationsTab(2)" aria-label="side navigation">

                    <md-icon md-font-icon="zmdi zmdi-settings">
                    </md-icon>

                    <span translate="ADMIN.TOOLBAR.SETTINGS">
                    </span>

                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button ui-sref='dashboard.admin.profile'
                           aria-label="side navigation">

                    <md-icon md-font-icon="zmdi zmdi-account">
                    </md-icon>

                    <span translate="ADMIN.TOOLBAR.PROFILE">
                    </span>

                </md-button>
            </md-menu-item>

            <md-menu-divider></md-menu-divider>

            <md-menu-item>
                <!-- authentication.logout does nothing - just calls the LogoutController ui-sref='authentication.logout' -->
                <md-button ui-sref='authentication-logout'
                           aria-label="side navigation">

                    <md-icon md-font-icon="zmdi zmdi-sign-in">
                    </md-icon>

                    <span translate="ADMIN.TOOLBAR.LOGOUT">
                    </span>

                </md-button>
            </md-menu-item>

        </md-menu-content>

    </md-menu>
</div>
