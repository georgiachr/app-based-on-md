<div layout="row"
     class="full-height">

    <md-sidenav class=""
                admin-sidebar-left
                md-sidenav-left
                md-whiteframe-z2
                md-component-id="left"
                md-is-locked-open="layout.sideMenuSize !== 'hidden' && $mdMedia('gt-md')"
                ui-view="sidebarLeft"
                ng-class="{'admin-sidebar-collapsed': layout.sideMenuSize == 'icon'}"
                ng-mouseover="layoutController.activateHover()"
                ng-mouseleave="layoutController.removeHover()">
    </md-sidenav>

    <div id="admin-panel"
         layout="column"
         flex="">

        <tri-loader></tri-loader>

        <md-toolbar class="admin-toolbar"
                    ng-if="layout.showToolbar"
                    md-theme="{{triSkin.elements.toolbar}}"
                    ui-view="toolbar"
                    ng-class="[layout.toolbarSize,layout.toolbarClass]">
        </md-toolbar>

        <md-content ng-class="layout.contentClass"
                    flex=""
                    tri-default-content=""
                    ui-view="content">

        </md-content>


        <div ui-view="belowContent"></div>


    </div>

    <md-sidenav layout=""
                layout-fill=""
                class="md-sidenav-right md-whiteframe-z2"
                md-component-id="notifications"
                ui-view="sidebarRight">
    </md-sidenav>

</div>
